<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="count.css">
</head>
<body>
    <div class="contain">
        <h3 class="head">COUNTER</h3>
        <p id="value" class="count">50</p>
                   
        <button id="up">COUNT UP</button>
        <button id="down">COUNT DOWN</button>
        <script src="script.js"></script>
    </div>
   
</body>
</html>
